<html class="no-js" lang="en-us">

<head>
  <meta charset="utf-8">
  <title>Pokédex</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Tomorrow:300,600&display=swap" rel="stylesheet">

  <!--Favicon-->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
 

  <!--Shake Effects-->
  <link rel="stylesheet" href="css/csshake.css">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <div id="banner">
    <img src="img/starter-pokemon.jpg" alt="starter pokemon" id="starter-pokemon-img">
    <h1 id="headline">Charlie's Pokédex</h1>
    <img src="img/pokeball.png" alt="pokeball" id="pokeball" class="shake-chunk shake-constant">
  </div>
<!--Seclector used to sort by type-->
  <div id="sorting">
    <label for="type-selector" id="sort-label">Sort by type</label>
    <select id="type-selector">
      <option value="All" selected>All</option>
      <option value="Bug">Bug</option>
      <option value="Dragon">Dragon</option>
      <option value="Electric">Electric</option>
      <option value="Fighting">Fighting</option>
      <option value="Fire">Fire</option>
      <option value="Flying">Flying</option>
      <option value="Ghost">Ghost</option> 
      <option value="Grass">Grass</option>
      <option value="Ground">Ground</option>
      <option value="Ice">Ice</option>
      <option value="Normal">Normal</option>
      <option value="Poison">Poison</option>
      <option value="Psychic">Psychic</option>
      <option value="Rock">Rock</option>
      <option value="Water">Water</option>
    </select>
  </div>
<!--Main page area containing the cards-->
  <main id="content-wrapper">

  </main>

  <footer id="footer">
    <img src="img/growlithe.jpg" alt="Growlithe" id="growlithe-img">
    <div id = "footer-content">
      <h3>For Charlie</h3>
      <h4>&copy;&nbsp;2020 | Casey Pitman</h4>
    </div>
    <img src="img/squirtle-glasses.png" alt="squirtle with glasses" id="squirtle-img">

  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->

    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('set','transport','beacon'); ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>
</body>

</html>
